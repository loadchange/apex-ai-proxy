<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F38020"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="100" cy="300" r="80" fill="#f5f7fa" opacity="0.5"/>
  <circle cx="500" cy="100" r="60" fill="#f5f7fa" opacity="0.5"/>
  <circle cx="400" cy="350" r="40" fill="#f5f7fa" opacity="0.5"/>
  
  <!-- Main Server -->
  <rect x="250" y="150" width="100" height="150" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
  <rect x="260" y="170" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="260" y="190" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="260" y="210" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="260" y="230" width="40" height="10" rx="2" fill="#E5E7EB"/>
  <circle cx="300" cy="270" r="15" fill="url(#heroGradient)"/>
  
  <!-- Cloud Providers -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="40" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Provider A</text>
    <path d="M30 60 L50 60" stroke="url(#heroGradient)" stroke-width="3"/>
  </g>
  
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="40" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Provider B</text>
    <path d="M30 60 L50 60" stroke="url(#heroGradient)" stroke-width="3"/>
  </g>
  
  <g transform="translate(420, 100)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="40" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Provider C</text>
    <path d="M30 60 L50 60" stroke="url(#heroGradient)" stroke-width="3"/>
  </g>
  
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="40" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Provider D</text>
    <path d="M30 60 L50 60" stroke="url(#heroGradient)" stroke-width="3"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M180 140 L250 180" stroke="url(#heroGradient)" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M180 260 L250 240" stroke="url(#heroGradient)" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M420 140 L350 180" stroke="url(#heroGradient)" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M420 260 L350 240" stroke="url(#heroGradient)" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Client -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
    <text x="50" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#1F2937">Client</text>
  </g>
  
  <!-- Connection to Client -->
  <path d="M300 110 L300 150" stroke="url(#heroGradient)" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Rocket Icon -->
  <g transform="translate(300, 20) scale(0.5)">
    <path d="M20,40 L30,10 L40,40 L30,35 Z" fill="url(#heroGradient)" filter="url(#shadow)"/>
    <circle cx="30" cy="25" r="5" fill="white"/>
    <path d="M15,45 L45,45 L40,55 L20,55 Z" fill="url(#heroGradient)" filter="url(#shadow)"/>
  </g>
</svg>
