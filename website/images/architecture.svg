<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F38020"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="archShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#F9FAFB" rx="10"/>
  
  <!-- Cloudflare Workers -->
  <rect x="300" y="100" width="200" height="200" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="400" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1F2937">Apex AI Proxy</text>
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Cloudflare Workers</text>
  
  <!-- Load Balancer -->
  <rect x="330" y="170" width="140" height="40" rx="5" fill="url(#archGradient)" filter="url(#archShadow)"/>
  <text x="400" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Load Balancer</text>
  
  <!-- Provider Manager -->
  <rect x="330" y="230" width="140" height="40" rx="5" fill="url(#archGradient)" filter="url(#archShadow)"/>
  <text x="400" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Provider Manager</text>
  
  <!-- Client -->
  <rect x="100" y="170" width="120" height="60" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="160" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">Client</text>
  <text x="160" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">OpenAI Compatible</text>
  
  <!-- Providers -->
  <rect x="580" y="80" width="120" height="50" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="640" y="110" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">Azure</text>
  
  <rect x="580" y="150" width="120" height="50" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="640" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">DeepSeek</text>
  
  <rect x="580" y="220" width="120" height="50" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="640" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">Aliyun</text>
  
  <rect x="580" y="290" width="120" height="50" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#archShadow)"/>
  <text x="640" y="320" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1F2937">Other Providers</text>
  
  <!-- Connection Lines -->
  <path d="M220 200 L300 200" stroke="url(#archGradient)" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="260" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">OpenAI API</text>
  
  <path d="M500 105 L580 105" stroke="url(#archGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M500 175 L580 175" stroke="url(#archGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M500 245 L580 245" stroke="url(#archGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M500 315 L580 315" stroke="url(#archGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="100" y="320" width="200" height="60" rx="5" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="110" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">Legend:</text>
  
  <rect x="110" y="350" width="20" height="10" fill="url(#archGradient)"/>
  <text x="140" y="360" font-family="Arial" font-size="12" fill="#6B7280">Apex AI Proxy Components</text>
  
  <line x1="110" y1="375" x2="130" y2="375" stroke="url(#archGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="140" y="380" font-family="Arial" font-size="12" fill="#6B7280">API Connections</text>
  
  <!-- Markers -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6"
        orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="url(#archGradient)"/>
    </marker>
  </defs>
</svg>
